{% extends "base.html" %}

{% block title %} Iniciar sesión {% endblock %}
{% block header %} Iniciar sesión {% endblock %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-30 w-auto" src="https://top.education/assets/logos/TOPEDUCATIONLOGONAV.png" alt="Top.Education">
      <h2 class="mt-5 text-center text-2xl/9 font-bold tracking-tight text-gray-100">Inicia sesión en tu cuenta</h2>
    </div>
    
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6 text-white" action="/signin/" method="POST">
        {% csrf_token %}
       {{error}}
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-100">Nombre de usuario</label>
          <div class="mt-2">
            <input type="text" name="username" id="email"  required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-100">Contraseña</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">¿Has olvidado tu contraseña?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Iniciar sesión</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Todos los derechos resevados
        <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">2025 | Top.Education</a>
      </p>
    </div>
  </div>
{% endblock %}
